<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggest Music</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .music-page {
        padding: 3rem 1.5rem;
        max-width: 900px;
        margin: 0 auto;
      }
      .music-card {
        background: var(--background-white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-medium);
        padding: 1.5rem;
      }
      .music-header {
        margin-bottom: 1rem;
      }
      .music-header h1 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-color);
        margin-bottom: 0.25rem;
      }
      .music-header p {
        color: var(--text-light);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .row.single {
        grid-template-columns: 1fr;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .form-group label {
        font-weight: 600;
        color: var(--text-dark);
      }
      .form-group input {
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        outline: none;
      }
      .help {
        color: var(--text-light);
        font-size: 0.9rem;
      }
      .suggestions {
        position: relative;
      }
      .suggestion-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--background-white);
        border: 1px solid var(--border-color);
        border-top: none;
        border-radius: 0 0 10px 10px;
        box-shadow: var(--shadow-light);
        z-index: 20;
        max-height: 320px;
        overflow: auto;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0.8rem;
        cursor: pointer;
      }
      .suggestion-item:hover {
        background: var(--background-light);
      }
      .thumb {
        width: 64px;
        height: 36px;
        object-fit: cover;
        border-radius: 6px;
      }
      .title {
        font-size: 0.95rem;
        color: var(--text-dark);
      }
      .queue {
        margin-top: 1.25rem;
        border-top: 1px dashed var(--border-color);
        padding-top: 1rem;
      }
      .queue h3 {
        margin-bottom: 0.5rem;
        color: var(--primary-color);
      }
      .queue-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      .queue-item:last-child {
        border-bottom: none;
      }
      .small {
        color: var(--text-light);
        font-size: 0.85rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
      }
      .btn-inline {
        cursor: pointer;
        background: none;
        border: none;
        color: var(--secondary-color);
        font-weight: 600;
      }
      .player-hide {
        position: fixed;
        width: 1px;
        height: 1px;
        bottom: -10px;
        right: -10px;
        opacity: 0;
        pointer-events: none;
      }
      .suggestions-list {
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
      }
      .suggestions-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .suggestions-header h3 {
        color: var(--primary-color);
        margin: 0;
      }
      .refresh-btn {
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.2s;
      }
      .refresh-btn:hover {
        background: var(--primary-color);
      }
      .suggestions-container {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        background: var(--background-light);
      }
      .song-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        background: var(--background-white);
      }
      .song-item:last-child {
        border-bottom: none;
      }
      .song-info {
        flex: 1;
      }
      .song-title {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.25rem;
      }
      .song-artist {
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }
      .song-meta {
        display: flex;
        gap: 1rem;
        font-size: 0.8rem;
        color: var(--text-light);
      }
      .song-suggested-by {
        color: var(--secondary-color);
        font-weight: 500;
      }
      .song-date {
        color: var(--text-light);
      }
      .song-actions {
        display: flex;
        gap: 0.5rem;
      }
      .song-link {
        color: var(--secondary-color);
        text-decoration: none;
        font-size: 0.9rem;
      }
      .song-link:hover {
        text-decoration: underline;
      }
      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-light);
      }
      .empty-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-light);
      }
      .empty-state i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--secondary-color);
      }
      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        border: 1px solid #c3e6cb;
      }
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        border: 1px solid #f5c6cb;
      }
      @media (max-width: 768px) {
        .row {
          grid-template-columns: 1fr;
        }
        .song-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        .song-actions {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <main class="music-page">
      <div class="music-card">
        <div class="music-header">
          <h1>Suggest Music for the Couple</h1>
          <p>Share a song suggestion with us. Weâ€™ll receive it by email.</p>
        </div>

        <form id="musicSuggestForm">
          <div class="row">
            <div class="form-group">
              <label for="name">Your Name (optional)</label>
              <input id="name" type="text" placeholder="Jane Doe" />
            </div>
            <div class="form-group">
              <label for="artist">Artist</label>
              <input
                id="artist"
                type="text"
                placeholder="Artist name"
                required
              />
            </div>
          </div>

          <div class="row single">
            <div class="form-group">
              <label for="title">Song Title</label>
              <input id="title" type="text" placeholder="Song title" required />
            </div>
          </div>

          <div class="row single">
            <div class="form-group">
              <label for="link">Link (optional)</label>
              <input id="link" type="url" placeholder="https://..." />
              <span class="help"
                >If you have a link (YouTube/Spotify), paste it here.</span
              >
            </div>
          </div>

          <div class="row single">
            <div class="form-group">
              <label for="message">Message (optional)</label>
              <textarea id="message" placeholder="Why this song?"></textarea>
            </div>
          </div>

          <button type="submit" class="cta-button">
            <span>Send Suggestion</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>

        <!-- Song Suggestions List -->
        <div class="suggestions-list" id="suggestionsList">
          <div class="suggestions-header">
            <h3>Song Suggestions</h3>
            <button id="refreshSongs" class="refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          <div class="suggestions-container" id="suggestionsContainer">
            <div class="loading" id="loadingSongs">Loading suggestions...</div>
          </div>
        </div>
      </div>
    </main>
    <script src="music.js"></script>
  </body>
</html>
